# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# https://starship.rs/config/#default-prompt-format
right_format = """
$time
"""

[time]
disabled = false
format = '[$time]($style) '
style="248"
time_format = '%T'
utc_time_offset = 'local'


# Disable git-status for now, it absolutely kills performance for the whole shell on myHDD.
[git_status]
disabled = true

[env_var.NODE_ENV]
variable = 'NODE_ENV'
format = '[NODE_ENV=$env_value]($style) '

[bun]
format = "via [$symbol]($style)"
symbol = "Bun "
style = "bold 8"

