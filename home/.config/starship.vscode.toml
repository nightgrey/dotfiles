[directory.substitutions]
'~/Developer/hausgold' = 'HAUSGOLD'
'~/Developer' = 'Developer'
'~/Developer/own' = 'Own'

[env_var.NODE_ENV]
variable = 'NODE_ENV'
format = '[NODE_ENV=$env_value]($style) '

[env_var.APP_ENV]
variable = 'APP_ENV'
format = '[APP_ENV=$env_value]($style) '
